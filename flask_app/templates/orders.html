<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Customer Account</title>
  </head>
  <body>
    <div class="container bg-light text-light">
      <!-- ************************************************Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#!">Welcome {{customer.f_name}}</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
            <form class="d-flex"></form>
          </div>
        </div>
      </nav>
      <!--************************************************* Header-->
      <header class="bg-secondary py-2">
        <div class="container px-4 px-lg-5 my-3">
          <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Your order history</h1>
          </div>
        </div>
      </header>
      <!--************************************************* Body-->
      <div class="container d-flex justify-content-center bg-muted">
        <div class="bg-secondary.bg-gradient">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>PO#</th>
                <th>Description</th>
                <th>Type of Wood</th>
                <th>Wood Thickness</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {% for row in product %}
              <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.description }}</td>
                <td>{{ row.wood }}</td>
                <td>{{ row.thickness }}</td>
                <td>
                  <a href="/edit_product/{{row.id}}">Edit</a> |
                  <a href="/cancel_product/{{row.id}}">Cancel</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
