<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Customer Account</title>
  </head>
  <body>
    <div class="container bg-light text-light">
      <!-- ************************************************Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
          <a class="navbar-brand" href="#!">Welcome {{customer.f_name}}</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/account">Accounts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Log Out</a>
              </li>
            </ul>
            <form class="d-flex"></form>
          </div>
        </div>
      </nav>
      <!-- ***************************************************** -->
      <section class="vh-100 gradient-custom text-dark">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div
                class="card shadow-2-strong card-registration"
                style="border-radius: 15px"
              >
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Update Account</h3>
                  {% with messages = get_flashed_messages() %}
                  <!-- declare a variable called messages -->
                  {% if messages %}
                  <!-- check if there are any messages -->
                  {% for message in messages %}
                  <!-- loop through the messages -->
                  <p class="2.5rem">{{message}}</p>
                  <!-- display each message in a paragraph tag -->
                  {% endfor %}
                  <!--  -->
                  {% endif %}
                  <!--  -->
                  {% endwith %}
                  <form action="/update" method="POST">
                    <!-- **********************First and Last Name-->
                    <input type="hidden" name="id" value="{{ customer.id }}" />
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            name="f_name"
                            value="{{customer.f_name}}"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="f_name"
                            >First Name</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            value="{{customer.l_name}}"
                            name="l_name"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="l_name"
                            >Last Name</label
                          >
                        </div>
                      </div>
                    </div>
                    <!-- **********************Address-->
                    <div class="row">
                      <div class="col-md-12 mb-4 d-flex align-items-center">
                        <div class="form-outline datepicker w-100">
                          <input
                            type="text"
                            value="{{customer.address}}"
                            class="form-control form-control-lg"
                            name="address"
                          />
                          <label for="address" class="form-label"
                            >Address</label
                          >
                        </div>
                      </div>
                    </div>
                    <!-- ********************Email and Phone Number-->
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <input
                            type="email"
                            value="{{customer.email}}"
                            name="email"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="email">Email</label>
                        </div>
                      </div>
                    </div>
                    <!-- **********************Payment-->
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <input
                          type="password"
                          value="{{customer.payment}}"
                          class="form-control form-control-lg"
                          name="payment"
                        />
                        <label for="payment" class="form-label">Card #</label>
                      </div>
                    </div>
                    <!-- **********************Sumbmit-->
                    <div class="mt-4 pt-2">
                      <input
                        class="btn btn-primary btn-lg"
                        type="submit"
                        value="Update"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Sue's Craft 2022
        </p>
      </div>
    </footer>
  </body>
</html>
